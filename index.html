<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="calculation"></div>
            <div class="result"></div>
        </div>
        <div class="btnContainer">
        <div class="row">
            <div class="btn allClear">Clear</div>
            <div class="btn clear">x</div>
        </div>
        <div class="row">
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn operator">*</div>
        </div>
        <div class="row">
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn operator">+</div>
        </div>
        <div class="row">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn operator">-</div>
        </div>
        <div class="row">
            <div class="btn dot">.</div>
            <div class="btn num">0</div>
            <div class="btn operator">/</div>
            <div class="btn equal">=</div>
        </div>
    </div>

    </div>
    
    
</body>
</html>
